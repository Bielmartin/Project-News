<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widtd, initial-scale=1.0">
    <title>Pdf Templates</title>

    <style>
      @page {
        size: "A4";
        margin: 2.5cm 1.5cm 3.5cm 1.5cm;

        @top-center{
          content: "COMPANY NAME";
        }
      }
    </style>
  </head>
  <body>
    <img
      src="http://yt3.ggpht.com/a-/A0h14GjwSplm_q0kuCFYI021gXv5xY1ywjtBmnNv2_slnQ=s100-c-k-c0xffffffff-no-rj-mo"
    />

    <h2>Noticia Portatil</h2>

    <div class="table">
      <tbody>
        {% for template in templates %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{template.tittle}}</td>
          <td>
            <figure>
              <img src="{{template.image}}" alt="Erro de carregamento na imagem">
            </figure>
          </td>
          <td>{{template.detail}}</td>
          <td>{{template.add_time}}</th>
        </tr>

        {% endfor %}

        <tr>
          <td>Total</td>
          <td>{{total}}</td>
        </tr>
      </tbody>
    </div>
  </body>
  </html>
